<div class="ui middle aligned center aligned grid">
  <div class="column">
    <h2 class="ui image header">
      <div class="content">
        Write a Post
      </div>
    </h2>
  </div>
</div>
<div class="ui middle aligned grid">
  <div class="column">
    <div class="ui stacked secondary very padded segment">
      <div class="ui form">
        <div class="field">
            <label for="file" class="ui icon button">
                <i class="file icon"></i>
                Open File</label>
            <input type="file" id="file" #imageInput style="display:none">
        </div>
      </div>
      <form class="ui form" autocomplete="off"
        [formGroup]="createPostForm">
          <div class="field">
            <textarea rows="5" max-length="140" placeholder="Enter your Post"
              formControlName="post"></textarea>
          </div>
          <button class="ui button primary" (click)="createPost()">Submit</button>
      </form>
    </div>
  </div>
</div>
