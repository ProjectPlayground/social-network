  <div class="ui container">
    <div class="ui small menu">
      <a class="item" routerLink="/">
        Home
      </a>
      <a class="item" routerLink="/people">
        People
      </a>
      <div *ngIf="!user"class="right menu" >
        <div class="item">
          <div class="ui primary button"
            routerLink="/register">Sign up</div>
        </div>
        <div class="item">
          <div class="ui button"
            routerLink="/login">Log-in</div>
        </div>
      </div>
      <div *ngIf="user" class="right menu">
        <user-dropdown [user]="user" 
          (logOut)="onLogOut($event)"
          (userProfile)="onUserProfile($event)"></user-dropdown>
      </div>
    </div>
  </div>
<div class="ui container">
    <router-outlet></router-outlet>
</div>
